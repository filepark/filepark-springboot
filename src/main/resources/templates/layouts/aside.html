<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);"></div>
<aside
    style="width: 300px; height: calc(100vh - 80px); padding: 20px; position: fixed; top: 80px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);"
    th:fragment="aside">
    <p>파일 공유 그룹</p>
    <div id="groups-list"
        style="margin: 10px 0; width: 100%; height: 70vh; overflow-x: hidden; overflow-y: auto; display: flex; flex-direction: column; gap: 20px;">
        <div class="skeleton" style="width: 100%; height: 80px;"></div>
        <div class="skeleton" style="width: 100%; height: 80px;"></div>
        <div class="skeleton" style="width: 100%; height: 80px;"></div>
        <div class="skeleton" style="width: 100%; height: 80px;"></div>
        <div class="skeleton" style="width: 100%; height: 80px;"></div>
    </div>
    <div class="groups-add">
        <button class="btn btn-wide" onclick="participantModal.showModal()">새로운 그룹 참여</button>
    </div>
    <dialog id="participantModal" class="modal">
        <div class="modal-box">
            <h3 class="text-lg font-bold">그룹 참여</h3>
            <hr style="margin: 10px 0;">
            <label for="group-code-input">그룹 참여 코드 입력</label>
            <input type="text" id="group-code-input" class="input input-bordered" placeholder="그룹 참여 코드" autocomplete="off">
            <p id="error-message" style="color: red;"></p>
            <div class="modal-action">
                <div class="modal-action">
                    <button id="participant-button" class="btn btn-success">참여</button>
                    <form method="dialog">
                        <button class="btn">닫기</button>
                    </form>
                </div>
            </div>
        </div>
    </dialog>
    <script>
        const currentGroupId = "[[${groupId}]]";
        function fetchGroups() {
            $.ajax({
                url: '/api/group/group-list',
                method: 'GET',
                success: function (data) {
                    const groupsList = $('#groups-list');
                    groupsList.empty();
                    if (data.groups.length < 1) {
                        groupsList.append(`
                            <div style="width: 100%; height: 80px; display: flex; justify-content: center; align-items: center;">
                                <p>그룹이 없습니다.</p>
                            </div>
                        `);
                        return;
                    }
                    data.groups.forEach((group) => {
                        if(group.id === Number(currentGroupId)) {
                            groupsList.append(`
                                <a href="/groups/${group.id}" style="width: 100%; height: 80px; display: flex; justify-content: space-between; align-items: center; gap: 10px; border: 1.5px solid black; border-radius: 10px; padding: 10px; background-color: #d4bb69;">
                                    <div style="display: flex; flex-direction: column;">
                                        <span style="width: 175px; padding: 0 5px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${group.name}</span>
                                        <p style="font-size: 0.7rem;">
                                            <span>소유자:&nbsp;</span>
                                            <span>${group.host.name}</span>
                                        </p>
                                    </div>
                                    <span style="width: 50px; border-radius: 100%; overflow: hidden; z-index: 99;">
                                        <img style="aspect-ratio: 1;" src="${group.host.profileImage}" alt="방장 프로필 이미지">
                                    </span>
                                </a>
                            `);
                        } else {
                            groupsList.append(`
                                <a href="/groups/${group.id}" style="width: 100%; height: 80px; display: flex; justify-content: space-between; align-items: center; gap: 10px; border: 1.5px solid black; border-radius: 10px; padding: 10px; background-color: #f0f0f0;">
                                    <div style="display: flex; flex-direction: column;">
                                        <span style="width: 175px; padding: 0 5px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${group.name}</span>
                                        <p style="font-size: 0.7rem;">
                                            <span>소유자:&nbsp;</span>
                                            <span>${group.host.name}</span>
                                        </p>
                                    </div>
                                    <span style="width: 50px; border-radius: 100%; overflow: hidden; z-index: 99;">
                                        <img style="aspect-ratio: 1;" src="${group.host.profileImage}" alt="방장 프로필 이미지">
                                    </span>
                                </a>
                            `);
                        }
                    });
                },
                error: function (error) {
                    const groupsList = $('#groups-list');
                    groupsList.empty();
                    groupsList.append(`
                            <div style="width: 100%; height: 80px; display: flex; justify-content: center; align-items: center;">
                                <p>로그인이 필요합니다.</p>
                            </div>
                        `);
                }
            });
        }
        $(() => {
            fetchGroups();
            setInterval(fetchGroups, 10000);

            $('#participant-button').click(() => {
                const groupCode = $('#group-code-input').val();
                $.ajax({
                    url: '/api/group/invite/' + groupCode,
                    method: 'GET',
                    success: function (data) {
                        $('#error-message').text('');
                        fetchGroups();
                        $('#participantModal')[0].close();
                    },
                    error: function (error) {
                        $('#error-message').text(error.responseJSON.message);
                    }
                });
            });
        });
    </script>
</aside>

</html>
