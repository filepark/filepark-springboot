<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>502 jsp study</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
    </style>
</head>
<body>
<header th:replace="~{/layouts/header :: header}"></header>
<aside th:replace="~{/layouts/aside :: aside}"></aside>
<main style="margin-top: 80px; margin-left: 300px; padding: 20px; width: calc(100% - 300px); height: calc(100vh - 80px);overflow: hidden;">
    <div style="display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; flex-direction: column">
        <div style="display: flex; position:relative; left: -150px;">
            <input type="file" id="update-profile" style="display: none;">
            <img th:src="${session.profileImage}" onerror="this.src='/images/noimage.png'" id="profile-img"
                 style="border-radius: 100px; width: 200px; height: 200px; border: 1px solid lightgrey;">
            <i class="bi bi-camera" style="font-size: 1.4em; border-radius: 100px; border: 1px solid gray; color: darkgrey;
height: 30px; width: 30px; position: relative; left: -40px; top:150px;"></i>
            <div style="display: flex; flex-direction: column; justify-content: center; margin-left: 50px;">
                <input type="text" th:value="${session.name}"
                       style="border-radius: 5px; padding: 5px; height: 50px; width: 300px; margin-bottom: 10px;">
                <input type="text" th:value="'가입일 : '+${session.createdAt}" disabled
                       style="background-color: lightgrey; padding: 5px; border-radius: 5px; height: 50px; width: 300px; font-weight: bold;">
            </div>
        </div>
        <textarea th:type="text" class="textarea" th:text="${session.description}"
                  style="width: 1000px; height: 250px; margin-top: 50px; padding: 10px; font-size: 18px;"></textarea>
    </div>
</main>
</body>
</html>
<script>
    $("#profile-img").click(function () {
        $("#update-profile").trigger();
    })
</script>
